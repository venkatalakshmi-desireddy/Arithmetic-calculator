    <body>
        
        <div id="Arithmetic">
            <h2>Arithmetic calculator</h2><hr />
        <input  type="number" id="num1" placeholder="Enter Number" required>
        <input  type ="number" id="num2" placeholder="Enter Number" required><br />
        <button id="add" type="button" >+</button>
        <button  id="sub" type="button" >-</button>
        <button  id="mul" type="button" >x</button>
        <button id="div"  type="button" >/</button>
        <button  id="rem" type="button" >%</button>
        <input type="number"  placeholder="print number" id="result" onclick="calculate()" readonly/>
        </div>
    <script>
        
            
           var n1=document.getElementById("num1");
 var n2=document.getElementById("num2");
 var res=document.getElementById("result");

 document.getElementById("add").addEventListener("click",function(){
    res.value=parseInt(n1.value)+parseInt(n2.value);

                  });
 document.getElementById("sub").addEventListener("click",function(){
    res.value=parseInt(n1.value)-parseInt(n2.value);

 });
 document.getElementById("mul").addEventListener("click",function(){
    res.value=parseInt(n1.value)*parseInt(n2.value);

 });
 document.getElementById("div").addEventListener("click",function(){
    res.value=parseInt(n1.value)/parseInt(n2.value);

 });
 document.getElementById("rem").addEventListener("click",function(){
    res.value=parseInt(n1.value)%parseInt(n2.value);

 });
